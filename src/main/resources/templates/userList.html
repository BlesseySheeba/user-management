<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">User List</h1>
    
    <div class="mb-3">
        <a href="/api/users/create" class="btn btn-primary">Add User</a>
        <input type="text" id="searchInput" class="form-control" placeholder="Search Users..." onkeyup="searchFunction()">
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTable">
            <tr th:each="user : ${users}">
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.address}"></td>
                <td>
                    <a th:href="@{/api/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/api/users/delete/{id}(id=${user.id})}" 
                       class="btn btn-danger btn-sm" 
                       th:onclick="'return confirm(\'Are you sure you want to delete this user?\');'">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <footer class="mt-4">
        <p class="text-center">Â© 2024 User Management System</p>
    </footer>
</div>

<script>
    function searchFunction() {
        const input = document.getElementById("searchInput");
        const filter = input.value.toLowerCase();
        const table = document.getElementById("userTable");
        const tr = table.getElementsByTagName("tr");

        for (let i = 0; i < tr.length; i++) {
            const td = tr[i].getElementsByTagName("td");
            let rowContainsSearchTerm = false;

            for (let j = 0; j < td.length - 1; j++) { // Skip the last column (actions)
                if (td[j] && td[j].textContent.toLowerCase().indexOf(filter) > -1) {
                    rowContainsSearchTerm = true;
                }
            }

            tr[i].style.display = rowContainsSearchTerm ? "" : "none";
        }
    }
</script>
</body>
</html>
